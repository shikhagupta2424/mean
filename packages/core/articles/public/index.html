<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">



        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <title>User Comments</title>

        <!-- SCROLLS -->
        <style>
            html {
                overflow-y: scroll;
            }

            body {
                padding-top: 50px;
            }

            #commentList {
                margin-bottom: 30px;
            }
        </style>



    </head>

    <body>
        <div class="container" ng-controller="ArticlesController">

            <h1>Comment Page</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Comment</th>
                        <th>Add your Comments HERE !!</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="usercomment in commentList">
                        <td>
                            <input class="form-control" ng-model="usercomment.Title"/>
                        </td>
                        <td>
                            <input class="form-control" ng-model="usercomment.Comment" />
                        </td>
                        <td>
                            <button class="btn btn-primary" ng-click="AddComment()"> Comment</button>
                        </td>

                    </tr>
                     <tr ng-repeat="usercomment in commentList">
                        <td>
                            {{usercomment.Title}}
                        </td>
                        <td>
                            {{usercomment.Comment}}
                        </td>

                    </tr>
                </tbody>

            </table>
        

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="controllers/articles.js"></script>


    </body>
    </html>
